<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="title">
          <h1>
            Get <span class="titleMark"> insights </span> that help your
            business grow.
          </h1>

          <p class="subtitle">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="complement">
          <div>
            <span> 10k+ </span>
            <p>COMPANIES</p>
          </div>
          <div>
            <span> 314 </span>
            <p>TEMPLATES</p>
          </div>
          <div>
            <span>12M+</span>
            <p>QUERIES</p>
          </div>
        </div>
      </section>
      <img src="images/image-header-desktop.jpg" alt="workingpeople" />
    </div>

    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor </a
      >. Coded by <a href="#">Matheus Tomaz de Sousa</a>.
    </p>
  </body>
</html>
